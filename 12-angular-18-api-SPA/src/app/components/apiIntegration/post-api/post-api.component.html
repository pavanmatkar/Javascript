<div class="mt-2 p-2 bg-success text-white rounded">
    <h4>Post API, Update & Delete</h4>
    <h3>Create Department, Department List</h3>
</div>
<!-- press ctrl+space to check the available options -->
<app-alert [alertType]="'Warning'" [message]="'Welcome to Post Api Page'"></app-alert>
<br>
<app-alert [alertType]="'Error'" [message]="'Some Error Occurred'"></app-alert>
<app-my-button [btnClass]="'btn btn-success'" [btnText]="'Save Record'"></app-my-button>


<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Department List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Logo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td> 
                                        <button class="btn btn-primary">Edit</button>
                                        <app-my-button [btnClass]="'btn btn-danger'" [btnText]="'Delete'"></app-my-button>

                                        <!-- <button class="btn btn-danger" (click)="onDelete(item.departmentId)">Delete</button> -->
                                    </td>
                                </tr>
                                

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="deptObj.title" class="form-control"
                            placeholder="Enter Name">
                    </div>
                    <div class="col-12">
                        <label for="">Department Logo</label>
                        <input type="text" [(ngModel)]="deptObj.description" class="form-control"
                            placeholder="Enter Logo Url">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center"> 
                        
                            <button class="btn btn-success" (click)="onSave()">Save </button>
                        
                            <button class="btn btn-warning">Update </button>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
